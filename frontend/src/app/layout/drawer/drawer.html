<p-drawer #drawer [(visible)]="this.isOpen">
    <ng-template #headless>
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between px-6 pt-4 shrink-0">
                <app-logo />
                <span>
                    <p-button type="button" (click)="drawer.close($event)" icon="pi pi-times" rounded="true"
                        outlined="true" styleClass="h-8 w-8"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-4 m-0">

                    @for (menuItem of this.items; track $index) {
                    <li><a pRipple routerLink="{{menuItem.routerLink}}" (click)="drawer.close($event)"
                            class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 hover:bg-surface-100 duration-150 transition-colors p-ripple"
                            routerLinkActive="bg-emerald-100 hover:bg-emerald-200">
                            <i class="{{menuItem.icon}} mr-2"></i>
                            <span class="font-medium">{{menuItem.label}}</span>
                        </a>
                    </li>
                    }
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-4 mx-4 border-t border-0 border-surface" />
                <div class="mx-4 flex items-center p-4 gap-2 rounded-border text-surface-700 duration-150">
                    <div class="inline-block">
                        <div class="font-bold">{{this.authService.user?.username}}</div>
                        <div class="text-sm">{{this.authService.user?.email}}</div>
                    </div>
                </div>

                <div pRipple (click)="this.authService.logout()"
                    class="flex items-center cursor-pointer mx-4 mb-4 p-4 rounded-border text-surface-700 hover:bg-red-100 duration-150 transition-colors p-ripple">
                    <i class="pi pi-sign-out mr-2"></i>
                    <span class="font-medium">Me d√©connecter</span>
                </div>
            </div>
        </div>
    </ng-template>
</p-drawer>
